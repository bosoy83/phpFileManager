<tr>
    <td class='lightcolumn'>
        <div class="{{fileicontypeCSS}} icon"></div>
    </td>
    <td class='lightcolumn'>
        <span class='text'>
            <a class="{{isFolder}}" href='{{action}}?workingdir={{workingdir}}{{encodedfile}}/'>{{filename}}</a>
            <span class="{{isFile}}">{{filename}}</span>
        </span>
    </td>
    <td class='darkcolumn'>
        <span class='text'>{{filetype}}</span>
    </td>
    <td class='lightcolumn'>
        <span class='text'>{{filedata}}</span>
    </td>
    <td class='darkcolumn'>
        <span class='text'>{{modified}}</span>
    </td>
    <td class='lightcolumn'>
        <a class="{{showDelete}}" href="javascript:var c=confirm('Delete \'{{encodedfile}}\' ?'); if(c) document.location='{{action}}?delete={{encodedfile}}&amp;workingdir={{workingdir}}'"><img src="images/delete.gif"/>Delete </a>
        <a href="javascript:var c=prompt('Rename \'{{encodedfile}}\' to'); if(c) document.location='{{action}}?rename={{encodedfile}}&amp;newname=' + c + '&amp;workingdir={{workingdir}}'"><img src="images/edit.gif"/> Rename</a>
        <a class="{{showView}}" href='{{baseUrl}}{{workingdir}}{{encodedfile}}' target='_blank'><img src="images/download.gif"/> View/Download</a>
        <a class="{{showEdit}}" href='{{action}}?edit={{encodedfile}}&amp;workingdir={{workingdir}}'><img src="images/edit.gif"/> Edit</a>
        <a class="{{showUnzip}}" href="javascript:var c=prompt('Unzip \'{{encodedfile}}\' to'); if(c) document.location='{{action}}?unzip={{encodedfile}}&amp;newname=' + c + '&amp;workingdir={{workingdir}}'"><img src="images/unzip.gif"/> Unzip</a>
        <a class="{{showZip}}" href="javascript:var c=prompt('Zip directory \'{{encodedfile}}/\'. \n\nEnter file name (.zip): ' ); if(validateZipFileName(c)) document.location='{{action}}?zip={{encodedfile}}&amp;newname=' + c + '&amp;workingdir={{workingdir}}'; else alert(c + ' is an invalid filename. \n\nPlease enter a valid Zip file name.');"><img src="images/save.gif"/> Zip</a>
    </td>
</tr>
<tr class='line'>
    <td colspan='6' height='1'></td>
</tr>

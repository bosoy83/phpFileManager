<form name='mainForm' method='post' action='{{action}}'>
    <center>
        <span class='label text'>Edit: '{{workingdir}}{{editingFile}}'</span>
        <br />
        <textarea name='newcontent' class='textarea'>{{oldcontent}}</textarea>
        <br />
        <br />
        <input type='submit' name='save' value='Save' />
        <input type='submit' name='cancel' value='Cancel' />
        <input type='hidden' name='username' value='{{username}}' />
        <input type='hidden' name='savefile' value='{{editingFile}}' />
        <input type='hidden' name='workingdir' value='{{workingdir}}' />
    </center>
</form>

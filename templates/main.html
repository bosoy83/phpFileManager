<center>
    <table class='wf' cellspacing='0' cellpadding='20'>
        <tr>
            <td>
                <span class='wf-heading'>{{heading}}</span>
                <a href='{{action}}?logoff=1'>Log Off</a>
                <br />
                <br />{{msg}}
                <form name='form1' method='post' action='{{action}}' enctype='multipart/form-data'>
                    <input type='hidden' name='MAX_FILE_SIZE' value='{{maxfilesize}}' />
                    <span class="{{displayCreateFolder}}">
                        <span class='wf-label'>Create a Folder:</span>
                        <input type='text' name='dirname' size='15' />
                        <input type='submit' name='mkdir' value='Create' />
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <span class='wf-label'>Upload File:</span>
                        <input type='file' name='uploadedfile' />
                        <input type='submit' name='upload' value='Upload' />
                        <input type='hidden' name='u' value='{{u}}' />
                        <input type='hidden' name='pathext' value='{{pathext}}' />
                    </span>
                </form>
                <table width='100%' border='0' cellspacing='0' cellpadding='0' align='center'>
                    <tr class='wf-heading'>
                        <td width='25'>&nbsp;</td>
                        <td>
                            <span class='wf-headingrow'>FILENAME</span>
                        </td>
                        <td>
                            <span class='wf-headingrow'>TYPE</span>
                        </td>
                        <td>
                            <span class='wf-headingrow'>SIZE</span>
                        </td>
                        <td>
                            <span class='wf-headingrow'>LAST MODIFIED</span>
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr class='wf-line'>
                        <td colspan='9' height='2'></td>
                    </tr>
                    <tr class='{{displayBackLink}}'>
                        <td class='wf-lightcolumn'>
                            <a class="icon" href='{{action}}?u={{u}}&amp;back=1&amp;pathext={{pathext}}'><img src="images/back.gif"/></a>
                        </td>
                        <td colspan='8' class='wf-lightcolumn'>
                            &nbsp;
                        </td>
                    </tr>
                    <tr class='wf-darkline' class='{{displayBackLink}}'>
                        <td colspan='9' height='1'></td>
                    </tr>
                    {{content}}
                </table>
            </td>
        </tr>
    </table>
</center>
